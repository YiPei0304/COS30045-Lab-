    <h1>Drawing with Data - Scatter Plot</h1>
    <h2>Author: Tia Yi Pei</h2>

    <script>
        var w = 600;
        var h = 250;
        var padding = 50;

        var dataset = [
            [5, 20],
            [500, 90],
            [250, 50],
            [100, 33],
            [330, 95],
            [410, 12],
            [475, 44],
            [25, 67],
            [85, 21],
            [220, 88],
        ];

        var xScale = d3.scaleLinear()
            .domain([d3.min(dataset, function (d) { return d[0]; }), d3.max(dataset, function (d) { return d[0]; })])
            .range([padding, w - padding]);

        var yScale = d3.scaleLinear()
            .domain([d3.min(dataset, function (d) { return d[1]; }), d3.max(dataset, function (d) { return d[1]; })])
            .range([h - padding, padding]);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return xScale(d[0]);
            })
            .attr("cy", function (d) {
                return yScale(d[1]);
            })
            .attr("r", 5)
            .attr("fill", "slategrey");

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d[0] + "," + d[1];
            })
            .attr("x", function (d) {
                return xScale(d[0]) + 10;
            })
            .attr("y", function (d) {
                return yScale(d[1]);
            })
            .attr("font-size", "12px")
            .attr("fill", "black");

    </script>
